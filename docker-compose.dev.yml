version: '3.8'

services:
  # FastAPI application (development mode)
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: fastapi-bee-dev
    ports:
      - "8000:8000"
    environment:
      # Application settings
      - PROJECT_NAME=FastAPI Bee
      - VERSION=0.1.0
      - API_V1_STR=/api/v1
      # Logging
      - ENVIRONMENT=development
      - LOG_LEVEL=DEBUG
      # CORS - allow all for development
      - ALLOWED_ORIGINS=["http://localhost:3000","http://localhost:8000","http://localhost:5173"]
    volumes:
      # Mount source code for hot-reload
      - ./app:/app/app
      - ./tests:/app/tests
      - ./main.py:/app/main.py
      # Exclude virtual environment
      - /app/.venv
    restart: unless-stopped
    networks:
      - fastapi-network
    stdin_open: true
    tty: true

networks:
  fastapi-network:
    driver: bridge

